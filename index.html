<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Signup Form</h2>

    <form id="signupForm">
        <div>
            <label for="email">Email</label><br><br>
            <input type="text" placeholder="Example@email.com" id="email" onChange="validateEmail()"><br>
            <span id="emailError" class="error"></span><br><br>
        </div>

        <div>
            <label for="password">Password</label><br><br>
            <input type="password" placeholder="Your Password" id="password" onChange="validatePassword()"><br>
            <span id="passwordError" class="error"></span><br><br>
        </div>

        <button type="button" id="submit" onclick="submitForm()">Submit</button>
    </form>
    <script src="script.js"></script>

</body>
</html>
